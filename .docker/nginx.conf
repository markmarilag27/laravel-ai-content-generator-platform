server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    return 444;  # closes the connection for unmatched hosts
}

server {
    listen 80;
    server_name localhost laravel.test;
    server_tokens off;
    root /var/www/html/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    client_max_body_size 25M;
    client_body_buffer_size 10M;
    client_header_timeout 60s;
    client_body_timeout 60s;
    send_timeout 60s;
    keepalive_timeout 65s;

    index index.html index.htm index.php;

	  charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /apps {
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        proxy_pass http://0.0.0.0:6001;
    }

    error_log  /dev/stdout;
    access_log /dev/stderr;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass platform-api:8080;
        fastcgi_index index.php;
        fastcgi_read_timeout 600s;
        fastcgi_send_timeout 600s;
        fastcgi_connect_timeout 60s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_intercept_errors off;
    }

    location ~ /\.(?!well-known).* {
		access_log off;
		log_not_found off;
        deny all;
    }

    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|webp|ttf|woff|woff2|svg|eot)$ {
      access_log        off;
      log_not_found     off;
      expires           360d;
    }
}
