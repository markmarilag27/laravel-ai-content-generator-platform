[www]
user = laravel
group = laravel

listen = 8080
listen.owner = laravel
listen.group = laravel
listen.mode = 0660

pm = dynamic
pm.max_children = 20
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10
pm.max_requests = 500

clear_env = no
catch_workers_output = yes
decorate_workers_output = no
