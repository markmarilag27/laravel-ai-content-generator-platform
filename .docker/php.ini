[PHP]
; Essential for Laravel/Docker environment detection
variables_order = "EGPCS"

; Resource Limits
memory_limit = 1024M
max_execution_time = 600
max_input_time = 60

; Uploads (Aligned with Nginx)
post_max_size = 25M
upload_max_filesize = 20M

; Error Handling (Dev-friendly but verbose)
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On

; Security & Performance
expose_php = Off
cgi.fix_pathinfo = 0
allow_url_fopen = On
